<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Profile card component</title>
  
  <link rel="stylesheet" href="css/design.css">
  <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
  <img class="top" src="images/bg-pattern-top.svg" alt="">
  <img class="bottom" src="images/bg-pattern-bottom.svg" alt="">
  <main>
    <picture>
      <source srcset="images/bg-pattern-card-small.svg" media="(max-width: 600px )" >
      <source  srcset="images/bg-pattern-card.svg">
      <!-- bg pattern card-->
      <img id="pattern_card" src="images/bg-pattern-card.svg" alt="Patter card" style="width: auto;">
    </picture>
    
    <!--Section with the personal information-->
    <section id="info_personal">
      
      <!-- perfil photo-->
      <img id="photo_victor" src="images/image-victor.jpg" alt="##">
      
      <p><strong>Victor Crest</strong> 26</p>
      <p id="city">London</p>
    
    </section>
    
    <!-- Section with all data information about your midia socials-->
    <section id="data">
      
      <div class="container_data">
        <p class="number_data"><strong>80K</strong></p>
        <p class="tags_data">Followers</p>
      </div>
      
      <div class="container_data">
        <p class="number_data"><strong>803K</strong></p>
        <p class="tags_data">Likes</p>
      </div>
      
      <div class="container_data">
        <p class="number_data"><strong>1.4K</strong></p>
        <p class="tags_data">Photos</p>
      </div>
    
    </section>
    
  </main>
  <div class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/gilcllys/profile-card-component-main" target="_blank">Gilcllys de Souza Costa</a>
    </p>.
  </div>
  
</body>
</html>
