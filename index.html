<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <!-- bg pattern card-->
    <img id="pattern_card" src="images/bg-pattern-card.svg" alt="##">

    <!-- perfil photo-->
    <img id="photo_victor" src="images/image-victor.jpg" alt="##">
    <!--Section with the personal information-->
    <section id="info_personal">
      <p><strong>Victor Crest</strong> 26</p>
      <p id="city">London</p>
    </section>
    
    <!-- Section with all data information about your midia socials-->
    <section id="data">
      
      <div class="container_data">
        <p class="number_data">80K</p>
        <p class="tags_data">Followers</p>
      </div>
      
      <div class="container_data">
        <p class="number_data">803K</p>
        <p class="tags_data">Likes</p>
      </div>
      
      <div class="container_data">
        <p class="tags_data">1.4K</p>
        <p class="tags_data">Photos</p>
      </div>
    
    </section>
    
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
